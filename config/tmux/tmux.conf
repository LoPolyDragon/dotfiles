# Enable True color support
set -g default-terminal "tmux-256color"
set -ag terminal-overrides ",xterm-256color:RGB"
set -gq allow-passthrough on

# Basic settings
set -g base-index 1
set -g pane-base-index 1
set-window-option -g pane-base-index 1
set-option -g renumber-windows on

# Prefix settings
set-option -g prefix C-a
set-option -g prefix2 none
bind C-a send-prefix

# Reload config
unbind r
bind r source-file ~/.config/tmux/tmux.conf \; display-message "Config reloaded!"
# Window splitting
unbind %
bind | split-window -h -c "#{pane_current_path}"
unbind '"'
bind - split-window -v -c "#{pane_current_path}"

# Copy mode
unbind v
bind v copy-mode

# Pane resizing with hjkl
bind -r j resize-pane -D 5
bind -r k resize-pane -U 5
bind -r l resize-pane -R 5
bind -r h resize-pane -L 5

# Maximize panes
bind -r m resize-pane -Z

# Mouse support
set -g mouse on

# Vim style navigation and copy mode
set-window-option -g mode-keys vi
bind-key -T copy-mode-vi 'v' send -X begin-selection
bind-key -T copy-mode-vi 'y' send -X copy-selection

# Session management
bind-key -r f run-shell "tmux neww ~/scripts/tmux-sessionizer"
bind-key n command-prompt "new-session -s '%%'"

# Drag copy using mouse
unbind -T copy-mode-vi MouseDragEnd1Pane

# Performance and behavior settings
set -g escape-time 0
set -g history-limit 50000
set -g display-time 4000
set -g status-interval 1
set -g focus-events on
setw -g aggressive-resize on

# Plugin manager path and plugins
set-environment -g TMUX_PLUGIN_MANAGER_PATH ~/.config/tmux/.tmux/plugins
set -g @plugin 'tmux-plugins/tpm' # must be the first plugin

# Navigation and vim integration
set -g @plugin "christoomey/vim-tmux-navigator"

# Session management
set -g @plugin 'omerxx/tmux-sessionx'
set -g @sessionx-bind 'o'

# Session persistence
set -g @plugin "tmux-plugins/tmux-resurrect"
set -g @plugin "tmux-plugins/tmux-continuum"
set -g @resurrect-capture-pane-contents "on"
set -g @continuum-restore "on"
set -g @continuum-save-interval "0"  # ç¦ç”¨è‡ªåŠ¨ä¿å­˜çŠ¶æ€æ æ˜¾ç¤º

